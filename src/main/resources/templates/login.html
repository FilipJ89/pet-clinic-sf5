<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'login')}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>
<div class="alert alert-danger" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']?.message}">Login Error</div>
<form th:object="${user}" th:action="@{/login}" class="form-horizontal" id="add-owner-form" method="post">

<!--    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">-->
<!--        <p>Form was not submitted. Please correct errors below and try again</p>-->
<!--    </div>-->

    <div class="form-group has-feedback">
        <input th:replace="~{fragments/inputField :: input ('Username', 'username', 'text')}" />
        <input th:replace="~{fragments/inputField :: input ('Password', 'password', 'text')}" />
        <label class="col-sm-2 control-label" for="remember-me">Remember me: </label>
        <input class="checkbox form-inline" type="checkbox" id="remember-me" name="remember-me"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit"> Log in </button>
        </div>
    </div>
</form>

</body>
</html>
