<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'login')}"
      xmlns:sec="http://www.thymleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>
<div th:if="${param.error}" class="alert alert-danger">Invalid Username or Password</div>
<form th:object="${user}" th:action="@{/login}" class="form-horizontal" id="add-owner-form" method="post">

<!--    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">-->
<!--        <p>Form was not submitted. Please correct errors below and try again</p>-->
<!--    </div>-->

    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('Username', 'username', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Password', 'password', 'text')}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit"> Log in </button>
        </div>
    </div>
</form>

</body>
</html>
