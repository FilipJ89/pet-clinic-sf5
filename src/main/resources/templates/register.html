<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2>Register new user</h2>
<form th:object="${user}" class="form-horizontal" id="add-owner-form" method="post">

    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <p>Form was not submitted. Please correct errors below and try again</p>
    </div>

    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('Username', 'username', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Password', 'password', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}" />

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit">Register</button>
        </div>
    </div>
</form>
</body>
</html>
